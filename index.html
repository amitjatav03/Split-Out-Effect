<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Out Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="explore-page w-full h-screen bg-[#2A475E] relative flex justify-center items-center">
        <div class="ruler w-[.08px] h-full bg-gray-800 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="explore-title text-7xl uppercase absolute top-[15%] left-[10%] font-[whyte] tracking-tighter text-gray-100">explore now</div>
        <div class="container h-1/2 flex">
            <div class="left-cont w-1/2 h-full relative">
                <img class="cards card1" src="images/img1.jpg">
                <img class="cards card2" src="images/img2.jpg">
                <img class="cards card3" src="images/img3.jpg">
                <img class="cards card4" src="images/img4.jpg">
                <img class="cards card5" src="images/img5.jpg">
                <img class="cards card6 front-left" src="images/img6.jpg">
            </div>
            <div class="right-cont w-1/2 h-full relative">
                <img class="rcards rcard1" src="images/img2.jpg">
                <img class="rcards rcard2" src="images/img4.jpg">
                <img class="rcards rcard3" src="images/img6.jpg">
                <img class="rcards rcard4" src="images/img5.jpg">
                <img class="rcards rcard5" src="images/img1.jpg">
                <img class="rcards rcard6" src="images/img3.jpg">
            </div>
        </div>
    </div>
    <div class="page2 w-full h-screen bg-blue-400 flex justify-center items-center">
        <div class="custom-card bg-slate-800 w-[20rem] h-[25rem] relative rounded-lg">
            <img src="pubg-bg.png" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
